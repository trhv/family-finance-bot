version: '3.9'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: family_finance
      MYSQL_USER: family_finance
      MYSQL_PASSWORD: family_finance_password
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      mysqld --default-authentication-plugin=mysql_native_password
             --character-set-server=utf8mb4
             --collation-server=utf8mb4_unicode_ci

  app:
    build: .
    depends_on:
      - mysql
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: family_finance
      DB_PASS: family_finance_password
      DB_NAME: family_finance
      APP_PORT: 3000
    ports:
      - '3000:3000'

volumes:
  mysql_data:
